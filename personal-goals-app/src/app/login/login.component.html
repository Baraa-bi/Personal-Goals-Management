<div class="min-h-full mt-16 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="items-center w-full flex flex-col">
      <img class="h-14" src="/assets/images/medal.png" alt="" />
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Login to your account
      </h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div class="pt-2">
          <label for="email">Email</label>
          <input required name="email" formControlName="email" type="email"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="hello@gmail.com" />
        </div>

        <div class="pt-4">
          <label for="password">Password</label>
          <input type="password" name="password" formControlName="password" required
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password" />
        </div>
      </div>
      <div>
        <button type="submit" [disabled]="loginForm.invalid"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-500 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-25">
          Login
        </button>
        <p *ngIf="errorMessage" class="text-l font-serif	italic text-red-600 font-bold	my-2 text-center">{{errorMessage}}</p>
      </div>
    </form>
  </div>
</div>
