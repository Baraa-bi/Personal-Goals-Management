<div class="mx-auto max-w-7xl py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-8">
  <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
    <span class="block">Ready for your Goals?</span>
    <span class="block text-indigo-600">Keep going.</span>
  </h2>
  <div class="mt-8 flex lg:mt-0 lg:flex-shrink-0">
    <div class="inline-flex rounded-md shadow">
      <a [routerLink]="['/new-goal']"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-5 py-3 text-base font-medium text-white hover:bg-indigo-700">Create
        New Goal</a>
    </div>
    <div class="ml-3 inline-flex rounded-md shadow">
      <a [routerLink]="['']"
        class="inline-flex items-center justify-center rounded-md border border-transparent bg-white px-5 py-3 text-base font-medium text-indigo-600 hover:bg-indigo-50">Go
        Home</a>
    </div>
  </div>
</div>
<div class="mx-auto max-w-7xl py-12 px-4 sm:px-6 lg:flex lg:items-center lg:justify-between lg:py-16 lg:px-8">
  <div class="text-center w-full mt-24 text-5xl text-gray-300" *ngIf="goals.length===0; else showTable">
    You don't have any goals yet.
  </div>
  <ng-template #showTable>
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="py-3 px-6">#</th>
          <th scope="col" class="py-3 px-6">Title</th>
          <th scope="col" class="py-3 px-6">Progress</th>
          <th scope="col" class="py-3 px-2">Status</th>
          <th scope="col" class="py-3">Steps Count</th>
          <th scope="col" class="py-3">DeadLine</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let goal of goals; let i = index" [routerLink]="['/goals', goal._id]"
          class="bg-white cursor-pointer border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
          <td class="p-4 w-4">{{ i + 1 }}</td>
          <td class="py-4 px-6">{{ goal.title }}</td>
          <td class="py-4 px-6">
            <div class="w-full bg-gray-200 rounded-full dark:bg-gray-700">
              <div appGoalProgress [steps]="goal.steps"
              class="bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl text-xs font-medium text-blue-100 text-center p-0.5 leading-none rounded-full"
              ></div>
            </div>
          </td>
          <td class="py-4 px-2">
            <span appGoalStatus [date]="goal.deadline" [steps]="goal.steps"
              class=""></span>
          </td>
          <td class="py-4">{{ goal?.steps?.length ?? 0 }}</td>
          <td class="py-4">{{ goal.deadline | date }}</td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
